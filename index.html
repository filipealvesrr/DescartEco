<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DescartEco</title>
    <meta name="description"
        content="Ajudamos nossos usuários a encontrar pontos de coleta adequados para resíduos que merecem tratamento especial no seu descarte.">
    <link rel="shortcut icon" href="Assets/img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleIndex.css">
</head>

<body>
    <header class="header container">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="Assets/img/ir-verde.png" alt="Logo DescartEco" title="Logo DescartEco">
                    <h1>DescartEco</h1>
                </a>
            </div>
            <nav>
                <div class="register">
                    <a href="register.html">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <h3>Cadastrar ponto de coleta</h3>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="main-container">
            <div class="wrapper">
                <section class="banner-info">
                    <div class="title-main">
                        <h2>Auxílio no descarte e coleta adequados.</h2>
                    </div>
                    <div class="description">
                        <p>Ajudamos as pessoas a encontrarem pontos de coleta no Vale de São Francisco.</p>
                    </div>
                    <div class="button">
                        <a class="button-points">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <h4>Pesquisar pontos de coleta</h4>
                        </a>
                    </div>
                </section>
                <section class="banner-image">
                    <img src="Assets/img/capa-remove.png" alt="">
                </section>
            </div>

            <footer class="footer-content">
                <a href="aboutUs.html" class="about">
                    <img src="Assets/img/pev-remove.png" alt="">
                    <h3>Quem somos</h3>
                </a>
            </footer>
        </div>
    </main>

    <div class="modal-overlay">
        <div class="modal-content">
            <h2>Pontos de coleta</h2>
            <form action="collectionPoints.html" method="GET" class="form-search">
                <input type="text" placeholder="Digite a cidade">
                <input type="text" placeholder="Digite o estado">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <script src="indexScript.js"></script>
</body>

</html>
