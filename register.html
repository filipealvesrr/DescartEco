<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DescartEco | Cadastrar ponto</title>
    <meta name="description"
        content="Ajudamos nossos usuários a encontrar pontos de coleta adequados para resíduos que merecem tratamento especial no seu descarte.">
    <link rel="shortcut icon" href="Assets/img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleRegister.css">
</head>

<body>
    <header class="header container">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="Assets/img/ir-verde.png" alt="Logo DescartEco" title="Logo DescartEco">
                    <h1>DescartEco</h1>
                </a>
            </div>
            <nav>
                <div class="register">
                    <a href="index.html">
                        <i class="fa-solid fa-arrow-left"></i>
                        <h3>Voltar para home</h3>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="wrapper">
                <h1>Formulário de cadastro</h1>
                <p>Preencha corretamente o endereço, ajudando outros e a natureza</p>
                <form action="" method="GET">
                    <fieldset>
                        <legend>
                            <h2>Dados do ponto de coleta</h2>
                        </legend>
                        <div class="field">
                            <label for="name">Nome do local</label>
                            <input type="text" name="name" id="">
                        </div>

                        <div class="field">
                            <label for="address">Nome do local</label>
                            <input type="text" name="address" id="">
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="complement">Complemento</label>
                                <input type="text" name="complement" id="">
                            </div>
                            <div class="field">
                                <label for="city">Cidade do Vale</label>
                                <select name="city" id="">
                                    <option value="">Selecione a Cidade</option>
                                    <option value="Petrolina">Petrolina</option>
                                    <option value="Juazeiro">Juazeiro</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h2>Ítens recebidos</h2>
                    </fieldset>
                    <button type="submit" class="button-form">Cadastrar ponto de coleta</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
